
<div class="w-full h-48 md:h-64">
  @if (data().length > 1) {
    <svg [attr.viewBox]="viewBox" class="w-full h-full" preserveAspectRatio="none">
      <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color: #0891b2; stop-opacity: 0.4"/>
          <stop offset="100%" style="stop-color: #0891b2; stop-opacity: 0"/>
        </linearGradient>
      </defs>
      <path [attr.d]="path() + ' L 300,100 L 0,100 Z'" fill="url(#gradient)" />
      <path [attr.d]="path()" fill="none" stroke="#06b6d4" stroke-width="1.5" />
    </svg>
  } @else {
    <div class="w-full h-full flex items-center justify-center text-gray-500">
      <p>Awaiting energy data...</p>
    </div>
  }
</div>
