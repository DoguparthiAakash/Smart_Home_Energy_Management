<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Smart Home - Register</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="login-body">
    <div class="card" style="width: 320px; padding: 40px;">
        <h2 style="text-align: center; margin-bottom: 30px;">Create Account</h2>
        <form onsubmit="handleRegister(event)">
            <input type="text" id="name" placeholder="Full Name" class="input-field" required>
            <input type="email" id="email" placeholder="Email" class="input-field" required>
            <input type="password" id="password" placeholder="Password" class="input-field" required>

            <select id="role" class="input-field" onchange="toggleUpload()" style="background: white;">
                <option value="HOMEOWNER">Home Owner</option>
                <option value="TECHNICIAN">Technician</option>
            </select>

            <div id="uploadField" style="display: none; margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-size: 14px; color: #8E8E93;">Technician ID
                    (PDF)</label>
                <input type="file" id="idFile" accept="application/pdf" style="width: 100%;">
            </div>

            <button type="submit" class="btn-primary" style="width: 100%;">Sign Up</button>
        </form>
        <p style="text-align: center; margin-top: 20px;">
            Already have an account? <a href="/login" style="color: #007AFF; text-decoration: none;">Login</a>
        </p>
    </div>

    <script>
        function toggleUpload() {
            const role = document.getElementById('role').value;
            document.getElementById('uploadField').style.display = role === 'TECHNICIAN' ? 'block' : 'none';
        }

        async function handleRegister(e) {
            e.preventDefault();
            const role = document.getElementById('role').value;
            const fileInput = document.getElementById('idFile');

            // Build FormData
            const formData = new FormData();
            const user = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: role
            };
            formData.append('user', new Blob([JSON.stringify(user)], { type: 'application/json' }));

            if (role === 'TECHNICIAN' && fileInput.files[0]) {
                formData.append('file', fileInput.files[0]);
            }

            const response = await fetch('/api/auth/register', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                alert('Registration successful! ' + (role === 'TECHNICIAN' ? 'Please wait for Admin approval.' : 'Please login.'));
                window.location.href = '/login';
            } else {
                alert('Registration failed');
            }
        }
    </script>
</body>

</html>
