<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Smart Home</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }

        .auth-card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        .subtitle {
            text-align: center;
            color: #6c757d;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #343a40;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input,
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.85rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <h1>Account Recovery</h1>
        <p class="subtitle">Reset your password via OTP</p>

        <!-- Step 1: Initiate -->
        <div id="step1">
            <div class="form-group">
                <label>Username (Email)</label>
                <input type="email" id="username" placeholder="Enter your registered email">
            </div>
            <div class="form-group">
                <label>Recovery Method</label>
                <select id="method">
                    <option value="mobile">Mobile Number</option>
                    <option value="email">Recovery Email</option>
                </select>
            </div>
            <button onclick="sendOtp()">Send OTP</button>
        </div>

        <!-- Step 2: Verify & Reset -->
        <div id="step2" class="hidden">
            <div class="form-group">
                <label>Enter OTP</label>
                <input type="text" id="otp" placeholder="6-digit code">
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="newPassword" placeholder="New secure password">
            </div>
            <button onclick="resetPassword()">Reset Password</button>
        </div>

        <a href="/login" class="back-link">Back to Login</a>
    </div>

    <script>
        let currentUsername = '';

        async function sendOtp() {
            const username = document.getElementById('username').value;
            const method = document.getElementById('method').value;

            if (!username) { alert('Please enter username'); return; }

            try {
                const res = await fetch('/api/recovery/initiate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, method })
                });

                const data = await res.json();
                if (res.ok) {
                    alert(data.message); // "OTP sent..."
                    currentUsername = username;
                    document.getElementById('step1').classList.add('hidden');
                    document.getElementById('step2').classList.remove('hidden');
                } else {
                    alert(data.message || 'Error sending OTP');
                }
            } catch (e) { console.error(e); alert('Connection error'); }
        }

        async function resetPassword() {
            const otp = document.getElementById('otp').value;
            const newPassword = document.getElementById('newPassword').value;

            if (!otp || !newPassword) { alert('Please fill functionality'); return; }

            try {
                const res = await fetch('/api/recovery/reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: currentUsername, otp, newPassword })
                });

                const data = await res.json();
                if (res.ok) {
                    alert(data.message);
                    window.location.href = '/login';
                } else {
                    alert(data.message || 'Reset failed');
                }
            } catch (e) { console.error(e); alert('Connection error'); }
        }
    </script>
</body>

</html>
