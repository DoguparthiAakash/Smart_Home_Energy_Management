<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/auth-guard.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<script>
    const theme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', theme);
</script>

<body>
    <div class="dashboard-container animate-fade">
        <div class="dashboard-header">
            <h1 class="h1">Settings</h1>
        </div>

        <div class="card mb-4" style="padding: 0; overflow: hidden;">


            <!-- Dark Mode -->
            <div class="flex-between" style="padding: 20px; border-bottom: 1px solid var(--border-subtle);">
                <div class="flex-center">
                    <div class="flex-center"
                        style="width:36px; height:36px; background: #6366F1; border-radius: 10px; color:white; margin-right: 16px;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12,22C17.52,22 22,17.52 22,12C22,6.48 17.52,2 12,2C6.48,2 2,6.48 2,12C2,17.52 6.48,22 12,22M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20V4Z" />
                        </svg>
                    </div>
                    <span class="body-text">Dark Mode</span>
                </div>
                <div class="switch">
                    <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
                    <span class="slider"></span>
                </div>
            </div>

            <!-- Notifications -->
            <div class="flex-between" style="padding: 20px;">
                <div class="flex-center">
                    <div class="flex-center"
                        style="width:36px; height:36px; background: var(--color-danger); border-radius: 10px; color:white; margin-right: 16px;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z" />
                        </svg>
                    </div>
                    <span class="body-text">Notifications</span>
                </div>
                <span class="caption">On</span>
            </div>
        </div>

        <button onclick="logout()" class="btn btn-secondary w-full" style="color: var(--color-danger);">Log Out</button>

        <!-- Bottom Dock -->
        <div class="bottom-dock">
            <a href="/dashboard" class="dock-item">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
                </svg>
                <span>Home</span>
            </a>
            <a href="/usage" class="dock-item">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M16,6L18.29,8.29L13.41,13.17L9.41,9.17L2,16.59L3.41,18L9.41,12L13.41,16L19.71,9.71L22,12V6H16Z" />
                </svg>
                <span>Usage</span>
            </a>
            <a href="/settings" class="dock-item active">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M19.14,12.94C19.16,12.78 19.16,12.61 19.16,12.45C19.16,12.29 19.16,12.12 19.14,11.96L21.41,10.19C21.61,10.03 21.67,9.75 21.53,9.5L19.38,5.77C19.24,5.53 18.96,5.43 18.72,5.53L16.05,6.61C15.5,6.19 14.88,5.84 14.22,5.57L13.81,2.73C13.78,2.47 13.56,2.28 13.3,2.28H9.04C8.78,2.28 8.56,2.47 8.53,2.73L8.12,5.57C7.46,5.84 6.84,6.19 6.29,6.61L3.62,5.53C3.38,5.43 3.1,5.53 2.96,5.77L0.81,9.5C0.68,9.75 0.73,10.03 0.94,10.19L3.2,11.96C3.18,12.12 3.18,12.29 3.18,12.45C3.18,12.61 3.18,12.78 3.2,12.94L0.94,14.71C0.73,14.87 0.68,15.15 0.81,15.4L2.96,19.13C3.1,19.37 3.38,19.47 3.62,19.37L6.29,18.29C6.84,18.71 7.46,19.06 8.12,19.33L8.53,22.17C8.56,22.43 8.78,22.62 9.04,22.62H13.3C13.56,22.62 13.78,22.43 13.81,22.17L14.22,19.33C14.88,19.06 15.5,18.71 16.05,18.29L18.72,19.37C18.96,19.47 19.24,19.37 19.38,19.13L21.53,15.4C21.67,15.15 21.61,14.87 21.41,14.71L19.14,12.94M12.16,15.25C10.61,15.25 9.36,14 9.36,12.45C9.36,10.9 10.61,9.65 12.16,9.65C13.71,9.65 14.96,10.9 14.96,12.45C14.96,14 13.71,15.25 12.16,15.25Z" />
                </svg>
                <span>Settings</span>
            </a>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        }

        // Init UI
        document.getElementById('themeToggle').checked = (theme === 'dark');



        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }
    </script>
</body>

</html>
