<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Smart Home - Register</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="login-body">
    <div class="login-container">
        <h1>Create Account</h1>
        <p class="subtitle">Join Smart Home.</p>

        <form action="/dashboard" method="get">
            <input type="text" placeholder="Full Name" class="input-field" required>
            <input type="email" placeholder="Email" class="input-field" required>
            <input type="password" placeholder="Password" class="input-field" required>
            <button type="submit" class="btn-primary">Register</button>
        </form>

        <div style="margin-top: 20px; text-align: center;">
            <a href="/" style="color: #007AFF; text-decoration: none;">Already have an account? Sign In</a>
        </div>
    </div>
</body>

</html>
